<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" class="css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <video id="background-video" autoplay loop muted>
          <source id="video-source" type="video/mp4" />
        </video>

        <form class="search-form">
          <div class="row">
            <div class="col-8">
              <input
                type="search"
                placeholder="Type a city.."
                autocomplete="off"
                autofocus="on"
                class="form-control shadow-xl border-0"
                id="city-search"
              />
            </div>

            <div class="col-2">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-info shadow-sm"
              />
            </div>
            <div class="col-2">
              <input
                type="submit"
                value="Current"
                class="form-control btn btn-secondary shadow-sm"
                id="current"
              />
            </div>
          </div>
        </form>
        <h1>Yangon</h1>
        <h2>02(Sunday)/04</h2>

        <h3>20:30</h3>
        <h4>Good Day</h4>
        <div class="row">
          <div class="col-4">
            <ul class="info">
              <li><img src="icons/precipitation.svg" class="detailsIcons"/> <span class="precipitation"></span>%,</li>
              <li><img src="icons/wind.svg" class="detailsIcons"> <span class="wind"></span>km/h,</li>
              <li><img src="icons/humidity.svg" class="detailsIcons"/> <span class="humidity"></span>%</li>
            </ul>
          </div>
          <div class="col-4">
            <span class="number" id="temperature"> 31</span>
            <span class="degree">
              <a href="#" id="celsius-link" class="celsius">Â°C/</a>
              <a href="#" id="fahrenheit-link" class="Â°F"> Â°F </a>
            </span>
          </div>

          <div class="col-4">
            <img id="weather-icon" src="" alt="" />

            <br />
            <span class="condition"> Clear with periodic clouds</span>
          </div>
          <div class="card">
            <div class="card-body">
              <div class="row">
                <div class="col-2">
                  <span class="forecastDayElement" id="forecast-day1"></span>
                  <br />
                  <span class="forecast" id="forecast-date1"></span>

                  <br />
                  <img
                    src="images/cloudy.png"
                    alt="cloud"
                    width="50"
                    id="forecast-icon1"
                    class="forecastIconElement"
                  />
                  <br />
                  <span class="forecastTempElement" id="forecast-temp1"></span>
                </div>
                <div class="col-2">
                  <span class="forecastDayElement" id="forecast-day2"></span>
                  <br />
                  <span class="forecast" id="forecast-date2"></span>

                  <br />
                  <img
                    src="images/cloudy.png"
                    alt="cloud"
                    width="50"
                    id="forecast-icon2"
                    class="forecastIconElement"
                  />
                  <br />
                  <span class="forecastTempElement" id="forecast-temp2"></span>
                </div>
                <div class="col-2">
                  <span class="forecastDayElement" id="forecast-day3"></span>
                  <br />
                  <span class="forecast" id="forecast-date3"></span>

                  <br />
                  <img
                    src="images/cloudy.png"
                    alt="cloud"
                    width="50"
                    id="forecast-icon3"
                    class="forecastIconElement"
                  />
                  <br />
                  <span class="forecastTempElement" id="forecast-temp3"></span>
                </div>
                <div class="col-2">
                  <span class="forecastDayElement" id="forecast-day4"></span>
                  <br />
                  <span class="forecast" id="forecast-date4"></span>

                  <br />
                  <img
                    src="images/cloudy.png"
                    alt="cloud"
                    width="50"
                    id="forecast-icon4"
                    class="forecastIconElement"
                  />
                  <br />
                  <span class="forecastTempElement" id="forecast-temp4"></span>
                </div>
                <div class="col-2">
                  <span class="forecastDayElement" id="forecast-day5"></span>
                  <br />
                  <span class="forecast" id="forecast-date5"></span>

                  <br />
                  <img
                    src="images/cloudy.png"
                    alt="cloud"
                    width="50"
                    id="forecast-icon5"
                    class="forecastIconElement"
                  />
                  <br />
                  <span class="forecastTempElement" id="forecast-temp5"></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <p class="code">
        <a href="https://github.com/Yadanar-Hlaing-03/Weather-app" class="link"
          >Open-source code</a
        >
        by Olivia
      </p>
      <div class="for">(For my lovely bestie Yamin Ly)</div>
      <a
        href="https://docs.google.com/document/d/1F_A-i7ta8zKzhLT6a3zK869YRA7V55eFBrYgfmzvbbs/edit?usp=sharing"
        target="_blank"
        class="open"
        >"ðŸ˜¶Open ThisðŸ˜¶"</a
      >
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
